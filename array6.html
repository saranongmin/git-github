<!DOCTYPE html>
<html>
<body>
<h2>Javascript Array</h2>
 <button onclick="myFunction()">Try it</button>
<p id ="demo"></p>
<script>
var colors=["red","green","Black","Yello"]

document.getElementById("demo").innerHTML=colors;
function myFunction(){
colors.push("gray");
document.getElementById("demo").innerHTML=colors;
}
</script>
</body>
</html>
