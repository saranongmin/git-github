<!DOCTYPE html>
<html>
<body>
<h2>JavascriptForms with validate Number</h2>
<p>Please input a number 1 to 10:</p>
<input id ="numb">
<button type ="button" onclick="myFunction()">submit</button>
<p id ="demo"></p>
<script>
function myFunction(){
var x,text;
x = document.getElementById("numb").value;
if(isNaN(x)|| x<1 || x>10){
text = "Input not valid";
}else
{
text="Input valid";
}
document.getElementById("demo").innerHTML=text;
}

</script>
</body>
</html>
