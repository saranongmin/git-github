<!DOCTYPE html>
<html>
<body>
<h2/>Javascript Loops</h2>
<p id ="demo"></p>
<script>
var colors =["red","yellow","green","black","gray"];
var text ="";
var i;
for(i=0;i<colors.length;i++)
{
text += colors[i]+ "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
