<!DOCTYPE html>
<html>
<body>
<h2/>Javascript Loops</h2>
<p id ="demo"></p>
<script>

var cars =["BMW","Toyota","Saab"];
var i=0;
var len=cars.length;
var text="";
for (; i < len; ) {
    text += cars[i] + "<br>";
    i++;
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
