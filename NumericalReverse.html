<html>

<body>

<p id ="demo"></p>
<button onclick ="myFunction()">Try it</button>
<script>
var points =[50,10,5,100,80];
document.getElementById("demo").innerHTML = points;
function myFunction(){
points.sort(function(a,b){return a - b});

document.getElementById("demo").innerHTML = points;
}
</script>
</body

</html>
