<html>
<body>
<h2>Javascript Functions</h2>
<p id ="demo"></p>
<script>
var person={
fullname: function(city,country){
 return this.firstname + " " + this.lastname + "," + city + "," + country;
}
}
var person1 ={
firstname :"Eramoni",
lastname:"Nongmin",
}
var x = person.fullname.apply(person1,["Dhaka","India"]);
document.getElementById("demo").innerHTML =x;
</script>
</body>
</html>
