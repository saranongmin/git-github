<html>

<body>

<p id ="demo"></p>
<button onclick ="myFunction()">Try it</button>
<script>
var fruits =["Banana","Mango","Lichi","Apple"]
document.getElementById("demo").innerHTML = fruits;
function myFunction(){
fruits.sort();
fruits.reverse();
document.getElementById("demo").innerHTML = fruits;
}
</script>
</body

</html>
